trigger:
- master

variables:
  subscription: 'Visual Studio Professional'

stages:
- stage: build
  displayName: 'Build and test the website'
  jobs:
  - job: run_build
    pool:
      vmImage: 'Ubuntu 16.04'
    steps:
    - script: echo Build
      displayName: 'First step in building the website skeleton'
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'Visual Studio Professional Subscription(2cfae1d3-e84d-46a1-8c26-63dcdfa6eb87)'
        scriptType: 'pscore'
        scriptLocation: 'inlineScript'
        inlineScript: 'az group create -n development-rg -l uksouth'
